<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkillVerse - Master the Future</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
              display: ['"Outfit"', 'sans-serif'],
            },
            colors: {
              background: 'var(--bg-background)',
              primary: '#6968A6',
              primaryLight: '#CF9893',
              secondary: '#085078',
              accent: '#CF9893',
              textMain: 'var(--text-main)',
              textMuted: 'var(--text-muted)',
              success: '#6EE7B7',
            },
            backgroundImage: {
              'glass': 'var(--glass-bg)',
              'glass-hover': 'var(--glass-hover)',
              'gradient-main': 'linear-gradient(90deg, #6968A6 0%, #CF9893 100%)',
              'gradient-sec': 'linear-gradient(90deg, #085078 0%, #6968A6 100%)',
            },
            borderColor: {
              DEFAULT: 'var(--border-color)',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'fade-in-up': 'fadeInUp 0.8s ease-out',
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'slide-right': 'slideRight 0.3s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              slideRight: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Light Mode Defaults */
        --bg-background: #F8FAFC;
        --text-main: #0F172A;
        --text-muted: #64748B;
        --glass-bg: linear-gradient(135deg, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0.6) 100%);
        --glass-hover: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0.7) 100%);
        --border-color: rgba(148, 163, 184, 0.2);
      }

      .dark {
        /* Dark Mode Overrides */
        --bg-background: #0B1220;
        --text-main: #EDEBFF;
        --text-muted: #B9B6E3;
        --glass-bg: linear-gradient(135deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.03) 100%);
        --glass-hover: linear-gradient(135deg, rgba(255, 255, 255, 0.12) 0%, rgba(255, 255, 255, 0.05) 100%);
        --border-color: rgba(255, 255, 255, 0.1);
      }

      body {
        background-color: var(--bg-background);
        color: var(--text-main);
        transition: background-color 0.5s ease, color 0.5s ease;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-background); 
      }
      ::-webkit-scrollbar-thumb {
        background: #6968A6; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #CF9893; 
      }
      
      /* Certificate Print Styles */
      @media print {
        @page { margin: 0; size: landscape; }
        body * {
          visibility: hidden;
        }
        #certificate-container, #certificate-container * {
          visibility: visible;
        }
        #certificate-container {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          margin: 0;
          padding: 0;
          background: white !important;
          color: black !important;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
        .no-print {
          display: none !important;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "react-dom": "https://esm.sh/react-dom@^19.2.3"
  }
}
</script>

</head>

</body>
</html>
